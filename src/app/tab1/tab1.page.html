<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title style="font-weight: bold;" class="ion-text-center">
      CARA OU COROA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content" [fullscreen]="true">
  <div class="container">
    <img [src]="image">
    <h1>{{ info }}</h1>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="btn ion-text-center">
      Jogar a Moeda!
    </ion-title>
  </ion-toolbar>
</ion-footer>
