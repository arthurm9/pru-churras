<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      CONTADOR DE TRUCO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-grid class="grid">
    <ion-row class="row-1">
      <ion-label>Valendo: <span> {{ value }} </span></ion-label>
    </ion-row>
    <ion-row class="row-2">
      <ion-col><ion-button (click)="changeValue(1)">1</ion-button></ion-col>
      <ion-col><ion-button (click)="changeValue(3)">3</ion-button></ion-col>
      <ion-col><ion-button (click)="changeValue(6)">6</ion-button></ion-col>
      <ion-col><ion-button (click)="changeValue(9)">9</ion-button></ion-col>
      <ion-col><ion-button (click)="changeValue(12)">12</ion-button></ion-col>
    </ion-row>
    <ion-row class="row-3">
      <ion-col>
        <ion-label>NÓS</ion-label>
        <ion-button class="add-button" (click)="increaseWePoints()"><ion-icon name="add-outline"></ion-icon></ion-button>
        <h1> {{ wePoints }} </h1>
        <ion-button class="remove-button" (click)="decreaseWePoints()"><ion-icon name="remove-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col>
        <ion-label>ELES</ion-label>
        <ion-button class="add-button" (click)="increaseTheyPoints()"><ion-icon name="add-outline"></ion-icon></ion-button>
        <h1> {{ theyPoints}} </h1>
        <ion-button class="remove-button" (click)="decreaseTheyPoints()"><ion-icon name="remove-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-card>
    <ion-card-title class="ion-text-center">PARTIDAS<ion-icon name="trophy"></ion-icon></ion-card-title>
    <ion-card-content class="ion-text-center">
      <ion-row>
        <ion-col>
          <ion-label>NÓS</ion-label>
        </ion-col>
        <ion-col><h1> {{ weWins }} </h1></ion-col>
      </ion-row>
      <hr>
      <ion-row>
        <ion-col>
          <ion-label>ELES</ion-label>
        </ion-col>
        <ion-col><h1> {{ theyWins }} </h1></ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <div class="clear-button">
    <ion-button (click)="clearValues()"><ion-label>LIMPAR</ion-label></ion-button>
  </div>
</ion-footer>
